{% extends 'layouts.html' %}
{% block content %}
<div class="card form-card">
  <h2 class="card-title">Add New Employee</h2>
  <p class="card-subtitle">Fill out the employee details below</p>

  <form action="/add" method="post" class="employee-form">
    <div class="form-row">
      <input type="text" name="employee_id" placeholder="Employee ID" required>
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
    </div>

    <div class="form-row">
      <input type="text" name="nic_number" placeholder="NIC Number">
      <input type="date" name="date_of_birth" placeholder="Date of Birth">
      <input type="tel" name="contact_number" placeholder="Contact Number">
    </div>

    <div class="form-row">
      <input type="text" name="address" placeholder="Address" class="full-width">
    </div>

    <div class="form-row">
      <select name="department">
        <option value="d1">Department 1</option>
        <option value="d2">Department 2</option>
        <option value="d3">Department 3</option>
      </select>

      <select name="authentication">
        <option>Admin</option>
        <option selected>User</option>
      </select>
    </div>

    <div class="form-row">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
    </div>

    <div class="form-row">
      <input type="date" name="date_of_joining" placeholder="Date Of Joining">
    </div>

    <button type="submit" class="btn-submit">Add Employee</button>
  </form>
</div>
{% endblock %}
